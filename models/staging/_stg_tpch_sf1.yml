models:
  - name: stg_tpch_sf1__customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
      - name: country_id
        data_tests:
          - relationships:
              field: country_id
              to: ref('stg_tpch_sf1__country')
      - name: market_segment
        data_tests:
          - accepted_values:
              values:
                - AUTOMOBILE
                - MACHINERY
                - BUILDING
                - HOUSEHOLD
                - FURNITURE
  - name: stg_tpch_sf1__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_tpch_sf1__customers')
      - name: status
        data_tests:
          - accepted_values:
              values:
                - F
                - O
                - P
      - name: order_priority
        data_tests:
          - accepted_values:
              values:
                - 1-URGENT
                - 2-HIGH
                - 3-MEDIUM
                - 4-NOT SPECIFIED
                - 5-LOW
  - name: stg_tpch_sf1__part
    columns:
      - name: part_id
        data_tests:
          - unique
          - not_null
  - name: stg_tpch_sf1__supplier
    columns:
      - name: supplier_id
        data_tests:
          - unique
          - not_null
      - name: country_id
        data_tests:
          - relationships:
              field: country_id
              to: ref('stg_tpch_sf1__country')
  - name: stg_tpch_sf1__part_supplier
    columns:
      - name: part_id
        data_tests:
          - relationships:
              field: part_id
              to: ref('stg_tpch_sf1__part')
      - name: supplier_id
        data_tests:
          - relationships:
              field: supplier_id
              to: ref('stg_tpch_sf1__supplier')
  - name: stg_tpch_sf1__country
    columns:
      - name: country_id
        data_tests:
          - unique
          - not_null
          