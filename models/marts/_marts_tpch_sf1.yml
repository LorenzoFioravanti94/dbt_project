models:
  - name: dim_geography
    columns:
      - name: geography_id
        description: Primary Key
  - name: dim_customer
    columns:
      - name: customer_id
        description: Primary Key
      - name: geography_id
        description: Foreign Key -> dim_geography
        data_tests:
          - relationships:
              field: geography_id
              to: ref('dim_geography')
  - name: dim_priority
    columns:
      - name: priority_id
        description: Primary Key
  - name: dim_part
    columns:
      - name: part_id
        description: Primary Key
  - name: dim_supplier
    columns:
      - name: supplier_id
        description: Primary Key
      - name: geography_id
        description: Foreign Key -> dim_geography
        data_tests:
          - relationships:
              field: geography_id
              to: ref('dim_geography')
  - name: dim_date
    columns:
      - name: date_id
        description: Primary Key. ATTENTION - this model must always be full refreshed, in order to be able to generate new PKs for new entries
        data_tests:
          - unique
          - not_null